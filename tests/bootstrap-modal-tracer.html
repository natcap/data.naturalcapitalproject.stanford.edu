<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
    </header>
    <body>
        <button type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#natcapClipProgressModal">
          Launch static backdrop modal
        </button>
        <div class="modal fade"
             id="natcapClipProgressModal"
             data-bs-backdrop="static"
             data-bs-keyboard="false"
             aria-labelledby="progress-modal-label"
             aria-hidden="true"
             tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Start modal header -->
                    <div class="modal-header">
                        <h1 class="modal-title" id="progress-modal-label">
                            Clip layer
                        </h1>
                        <button type="button"
                                id="modal-close"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                        </button>
                    </div>
                    <!-- End modal header -->

                    <!-- Start modal body -->
                    <div class="modal-body">
                        <p>Clipping layer to your selected bounding box</p>
                    </div>
                    <!-- End modal body -->

                    <!-- Start modal footer -->
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row row-cols-2">
                                <div class="col col-md-9">
                                    <div class="progress d-none"
                                         role="progressbar"
                                         aria-label="Clipping progress"
                                         style="width: 100%"
                                         aria-valuenow="42"
                                         aria-valuemin="0"
                                         aria-valuemax="100"
                                         id="clipping-progress">
                                        <div class="progress-bar progress-bar-striped"
                                             id="clipping-progress-bar">
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-md-1 float-end">
                                    <button type="button"
                                            id="submit-button"
                                            class="btn btn-primary">
                                        Submit
                                    </button>
                                    <button type="button"
                                            id="cancel-button"
                                            class="btn btn-warning d-none"
                                            data-bs-dismiss="modal">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End modal footer -->

                </div>
            </div>
        </div>
        <script>
            function submitForm() {
                console.log('form submitted');
                document.getElementById('clipping-progress').classList.remove('d-none');
                document.getElementById('cancel-button').classList.remove('d-none');
                document.getElementById('submit-button').classList.add('d-none');
            }

            function resetState() {
                document.getElementById('clipping-progress').classList.add('d-none');
                document.getElementById('cancel-button').classList.add('d-none');
                document.getElementById('submit-button').classList.remove('d-none');
            }

            document.getElementById('submit-button').addEventListener('click', submitForm);
            document.getElementById('modal-close').addEventListener('click', resetState);
            document.getElementById('cancel-button').addEventListener('click', resetState);


        </script>
    </body>
</html>
