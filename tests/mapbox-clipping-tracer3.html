<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mapbox GL JS map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css' type='text/css' />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>


        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                margin: 20px;
                position: absolute;
                width: 90%;
                height: 90%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            const bbox_geojson = {
                type: 'FeatureCollection',
                features: [
                    _createGeometryFromBbox(0, 0, 0, 0),
                ],
            };

            function _createGeometryFromBbox(minx, maxx, miny, maxy) {
                return {
                    type: 'Feature',
                    geometry: {
                        type: "Polygon",
                        coordinates: [[
                            [minx, miny],
                            [minx, maxy],
                            [maxx, maxy],
                            [maxx, miny],
                            [minx, miny]
                        ]],
                    }
                }
            }

            function _updateBboxFromLngLat(lnglatlike) {
                bbox_geojson.features[0] = _createGeometryFromBbox(
                    lnglatlike.getWest(),
                    lnglatlike.getEast(),
                    lnglatlike.getSouth(),
                    lnglatlike.getNorth()
                );
            };

            function _updateBboxFromGT(minx, maxx, miny, maxy) {
                bbox_geojson.features[0] = _createGeometryFromBbox(minx, maxx, miny, maxy);
            }




            mapboxgl.accessToken = 'pk.eyJ1IjoiamRvdWdsYXNzIiwiYSI6ImNtMzR5dThiZzA1Y3YyanBucDZwc2w2NDYifQ.bghdnrfNMkaI0N-TOvqIAQ'

            const map = new mapboxgl.Map({
                container: 'map', // container ID
                center: [-74.5, 40], // starting position [lng, lat]. Note that lat must be set between -90 and 90
                zoom: 9 // starting zoom
            });

            var draw = new MapboxDraw({
                //defaultMode: 'bboxmode',
                //modes: Object.assign({  // allows us to register our custom mode
                //    'bboxmode': BoundingBoxMode,
                //}, MapboxDraw.modes),
                styles: [
                    // Polygon fill
                    {
                        "id": "gl-draw-polygon-fill",
                        "type": "fill",
                        "filter": ["all", ["==", "$type", "Polygon"]],
                        "paint": {
                          "fill-color": "#FFFFFF",
                          "fill-outline-color": "#2E2D29",  // Process Black, from NatCap style guide
                          "fill-opacity": 0.5,
                        },
                    },

                    // Line stroke
                    {
                        "id": "gl-draw-polygon-stroke",
                        "type": "line",
                        "filter": ["all", ["==", "$type", "Polygon"]],
                        "layout": {
                            "line-cap": "round",
                            "line-join": "round",
                        },
                        "paint": {
                            "line-color": "#2E2D29",
                            "line-dasharray": [0.2, 2],
                            "line-width": 2,
                        },
                    },

                    //
                    {
                        "id": "gl-draw-polygon-vertex-halos-inactive",
                        "type": "circle",
                        "filter": ["all",
                            ["==", "active", "false"],
                            ["==", "$type", "Polygon"],
                            ["!=", "mode", "static"],
                        ],
                        "paint": {
                            "circle-radius": 0,
                            "circle-color": "#2E2D29",
                        },
                    },
                    {
                        "id": "gl-draw-polygon-vertex-halos-active-border",
                        "type": "circle",
                        "filter": ["all",
                            ["==", "meta", "vertex"],
                            ["==", "$type", "Point"],
                            ["!=", "mode", "static"],
                        ],
                        "paint": {
                            "circle-radius": 7,
                            "circle-color": "#2E2D29",
                        },
                    },
                    {
                        "id": "gl-draw-polygon-vertex-halos-active",
                        "type": "circle",
                        "filter": ["all",
                            ["==", "active", "true"],
                            ["==", "$type", "Polygon"],
                            ["!=", "mode", "static"],
                        ],
                        "paint": {
                            "circle-radius": 5,
                            "circle-color": "#FFF",
                        },
                    },
                ],
            });
            map.addControl(draw, 'top-right');

            const canvas = map.getCanvasContainer();

            function onMove(e) {
                console.log('onMove');

                const coords = e.lngLat;

                // set UI indicator for dragging
                canvas.style.cursor = 'grabbing';

                // update the feature in the geojson object
                // and call setData to the source layer geometry on it.
                bbox_geojson.feature[0] = _updateBboxFromLngLat(coords);
                map.getSource('bounding_box').setData(bbox_geojson);
            }

            function onUp(e) {
                console.log('onUp');
                const coords = e.lngLat;
                console.log(`released at {coords}`);

                // unbind mouse/touch events
                map.off('mousemove', onMove);
                map.off('touchmove', onMove);
            }

            // the `load` event is fired after the first visually complete
            // rendering of the map has occurred.
            map.on('load', () => {
                console.log('load');
                // on map startup, set bbox to 1/2 height and width of the viewport, centered at the centerpoint
                var center = map.getCenter();
                var viewport = map.getBounds();
                _updateBboxFromGT(
                    center.lng - (center.lng - viewport.getWest())/2,  // minx
                    center.lng - (center.lng - viewport.getEast())/2,  // maxx
                    center.lat - (center.lat - viewport.getSouth())/2, // miny
                    center.lat - (center.lat - viewport.getNorth())/2  // maxy
                )
                map.addSource('bbox', {type: 'geojson', data: bbox_geojson});
                map.addLayer({
                    id: 'bbox-fill',
                    type: 'fill',
                    source: 'bbox',
                    filter: ["all", ["==", "$type", "Polygon"]],
                    paint: {
                      "fill-color": "#FFFFFF",
                      "fill-outline-color": "#2E2D29",  // Process Black, from NatCap style guide
                      "fill-opacity": 0.5,
                    },
                });
                map.addLayer({
                    "id": "bbox-border",
                    "source": 'bbox',
                    "type": "line",
                    "filter": ["all", ["==", "$type", "Polygon"]],
                    "layout": {
                        "line-cap": "round",
                        "line-join": "round",
                    },
                    "paint": {
                        "line-color": "#2E2D29",
                        "line-dasharray": [0.2, 2],
                        "line-width": 2,
                    },
                });
                map.addLayer({
                    "id": "bbox-vertex-dot",
                    "source": "bbox",
                    "type": "circle",
                    "filter": ["all",
                        ["==", "meta", "vertex"],
                        ["==", "$type", "Point"],
                        ["!=", "mode", "static"],
                    ],
                    "paint": {
                        "circle-radius": 7,
                        "circle-color": "#2E2D29",
                    },
                });
                map.addLayer({
                    "id": "bbox-vertex-border",
                    "source": "bbox",
                    "type": "circle",
                    "filter": ["all",
                        ["==", "active", "true"],
                        ["==", "$type", "Polygon"],
                        ["!=", "mode", "static"],
                    ],
                    "paint": {
                        "circle-radius": 5,
                        "circle-color": "#FFF",
                    },
                });

                console.log('adding more handlers');
                map.on('mouseenter', 'gl-draw-polygon-fill', () => {
                    canvas.style.cursor = 'move';
                });

                map.on('mouseleave', 'gl-draw-polygon-fill', () => {
                    canvas.style.cursor = '';
                });


                console.log('finished map.on(load)');

            });








            //map.on('mouseenter', 'gl-draw-polygon-fill', (feature) => {
            //    map.setFeatureState(feature, {highlight: true});
            //});

            //map.on('mouseenter', 'gl-draw-polygon-vertex-halos-active-border.hot', () => {
            //    console.log('I am now over a vertex');
            //    //draw.changeMode('simple_select', {featureIds: [draw.getSelected().features[0]]});
            //    BoundingBoxModestate.in_vertex = true;
            //});
            //map.on('mouseleave', 'gl-draw-polygon-vertex-halos-active-border.hot', () => {
            //    console.log('I am no longer over a vertex');
            //    //draw.changeMode('bboxmode', {featureIds: [draw.getSelected().features[0]]});
            //    //state.in_vertex = false;
            //});

        </script>
    </body>
</html>
